<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LluckyChat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .header {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
        }
    </style>

</head>

<body class="container" onload="sessionStorage.clear()">
    <h1 class="header">Job Barcelona</h1>
    <div class="row mt-5">

        <div class="col-sm-6">
            <h3>Social Login In</h3>
            <hr>
            <div class="d-grid mx-auto">
                <a href="http://localhost:8080/auth/github" class="btn btn-secondary">
                    <i class="fab fa-github me-2"></i>Sign in with GitHub
                </a>
            </div>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div id="g_id_onload"
                data-client_id=984572131410-o9cuacbibg49hktcjp875l5qntuio7vp.apps.googleusercontent.com
                data-login_uri="http://localhost:8080/api/auth/google" data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">
                SignOut
            </button>
        </div>

        <div class="col-sm-6">
            <h2>Login</h2>
            <hr>
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" />

                <button type=submit class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>
    <hr>
    <p>Don't have an account yet? <a href="#" onclick="openRegistration()">Register here</a>.</p>

    <script>
        function openRegistration() {
            window.location = 'register.html';
        }
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
